<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{url_for('static', filename ='css/styleLogin.css')}}">
  </head>
  
  <body>
  <div class="Cuadrado-fondo">
    <div class="row colorcuadro" >
      <div class="col">
        <img src="{{ url_for('static', filename ='Images/login.jpg' )}}"  class="imagenLogin" alt="">
      </div>
      <div class="col cuadro-form">
        <form method="POST" action="/recomendaciones/ ">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuario</label>
            <input type="text" class="form-control" id="usuario" name="usuario" aria-describedby="emailHelp" placeholder="user" required>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="contraseña" placeholder="*******" required>
          </div>
          <center><button type="submit" class="btn btn-primary login">Log in</button></center> 
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
